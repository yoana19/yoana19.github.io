<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Point System</title>
  </head>
  <body>
  <div style="position: absolute;
              top: 50%;
              transform: translate(0, -50%);
              border: 5px solid #FFFF00;
              padding: 10px;">

    <h1>Block Point System</h1>

    <div>Point your camera at the students.</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
<script type="text/javascript">
  // Classifier Variable
  let classifier;
  // Model URL
  let imageModelURL = 'https://teachablemachine.withgoogle.com/models/plPAUug7V/';

  // Video
  let video;
  let flippedVideo;
  // To store the classification
  let label = "";

  // Load the model first
  function preload() {
    classifier = ml5.imageClassifier(imageModelURL + 'model.json');
  }

  function setup() {
    createCanvas(320, 260);
    // Create the video
    video = createCapture(VIDEO);
    video.size(320, 240);
    video.hide();

    flippedVideo = ml5.flipImage(video);
    // Start classifying
    classifyVideo();
  }

  function draw() {
    background(0);
    // Draw the video
    image(flippedVideo, 0, 0);

    // Draw the label
    fill(255);
    textSize(16);
    textAlign(CENTER);
    text(label, width / 2, height - 4);
  }

  // Get a prediction for the current video frame
  function classifyVideo() {
    flippedVideo = ml5.flipImage(video)
    classifier.classify(flippedVideo, gotResult);
    flippedVideo.remove();

  }

  // When we get a result
  function gotResult(error, results) {
    // If there is an error
    if (error) {
      console.error(error);
      return;
    }
    // The results are in an array ordered by confidence.
    // console.log(results[0]);
    label = results[0].label;
    // Classifiy again!
    classifyVideo();

    function windowResized() {
    let cnv = resizeCanvas(windowWidth/3, windowHeight/3);
    cnv.center();
  }

    let magma = 0;
    let falcons = 0;
    let tigers = 0;
    let eagles = 0;
    let lions = 0;
    let dulo = 0;
    let phoenix = 0;
    let tangra = 0;

    switch (label) {
  case "Magma":
    ++magma;
    break;
  case "Golden Lions":
    ++lions;

    break;
  case "Falcons":
    ++falcons;

    break;
  case "Flaming Tigers":
    ++tigers;

    break;
  case "Dulo":
    ++dulo;

    break;
  case "Phoenix":
    ++phoenix;

    break;
  case "Black Eagles":
    ++eagles;

    break;
  case "Tangra":
    ++tangra;

}

document.getElementById("magma").innerHTML = magma;
document.getElementById("lions").innerHTML = lions;
document.getElementById("falcons").innerHTML = falcons;
document.getElementById("tigers").innerHTML = tigers;
document.getElementById("dulo").innerHTML = dulo;
document.getElementById("phoenix").innerHTML = phoenix;
document.getElementById("eagles").innerHTML = eagles;
document.getElementById("tangra").innerHTML = tangra;
  }
</script>

<table>
  <tr>
    <th>Block</th>
    <th>Points</th>
  </tr>
  <tr>
    <td>Black Eagles</td>
    <td id="eagles">          </td>
  </tr>
  <tr>
    <td>Falcons</td>
    <td id="falcons">          </td>
  </tr>
  <tr>
    <td>Golden Lions</td>

  </tr>
  <tr>
    <td>Magma</td>
    <td id="magma">          </td>
  </tr>
  <tr>

    <td id="tangra">          </td>
  </tr>
  <tr>
    <td>Flaming Tigers</td>
    <td id="tigers">          </td>
  </tr>
  <tr>
    <td>Dulo</td>
    <td id="dulo">          </td>
  </tr>
  <tr>
    <td>Phoenix</td>
    <td id="phoenix">          </td>
  </tr>
</table>

  </div>
  </body>
</html>
